<div class="container">

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rut</th>
        <th>E-mail</th>
        <th>Carrera</th>
        <th>AÃ±o ingreso</th>
      </tr>
    </thead>
    <tbody>
